<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <title>RegistryTotal</title>
</head>

<body>
  <header></header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar"></div>
        <div class="col-md-8">
          <div class="row">
            <div class=" Comment col-md-7 align-self-center d-none d-md-block">
              <a href="index.html">
                <img src="/image/Screen-Shot-2023-03-24-at-19.54.35.svg" alt="Logo"
                  class="d-inline-block align-text-top image" />
              </a>
            </div>
            <div class="form col-md-5 align-self-center mainContent">
              <form class="login" method="POST">
                <div class="employees-type">
                  <button type="button" class="button">
                    <i class="ri-government-fill"></i>
                  </button>
                  <button type="button" class="button button--inactive">
                    <i class="ri-government-line"></i>
                  </button>
                </div>
                <div class="employees-info">
                  <div class="input-group">
                    <label for="email">Email<sup>*</sup></label>
                    <input type="email" id="email" placeholder="Email" name="email" required />
                  </div>
                  <div class="input-group">
                    <label for="password">Password<sup>*</sup></label>
                    <input type="password" id="password" placeholder="Password" name="password" required />
                  </div>
                </div>
                <button class="button button-login">Login</button>
                <div class="signup">
                  Don't have an account <br />
                  <a href="">Sign up</a> here <br />
                  <div class="linkin">
                    Login with <br />
                    <i class="ri-facebook-circle-fill thumb "></i>
                    <i class="ri-google-fill thumb "></i>
                    <i class="ri-github-fill thumb"></i>
                  </div>
                </div>
            </div>
            </form>
          </div>
        </div>
        <div class="col-md-2 sidebar"></div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
